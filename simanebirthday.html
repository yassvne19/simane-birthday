<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Simane</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      transform: scale(3);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background: #ff69b4;
      border-radius: 100px 100px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      top: 0;
      left: 50px;
    }

    .heart::after {
      transform: rotate(45deg);
      left: 0;
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(3);
      }
      50% {
        transform: scale(3.2);
      }
    }

    .message {
      margin-top: 40px;
      color: #ff1493;
      font-size: 2em;
      white-space: pre-line;
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s forwards 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="message" id="msg"></div>

  <script>
    const message = "Happy Birthday\nSimane ðŸ’–";
    const msgBox = document.getElementById("msg");

    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        msgBox.innerHTML += message[i] === '\n' ? '<br>' : message[i];
        i++;
        setTimeout(typeWriter, 100);
      }
    }

    setTimeout(typeWriter, 2000); // wait for heart to beat first
  </script>
</body>
</html>
